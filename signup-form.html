<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Free Workbook - Mikkel Hansen</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .signup-container {
            max-width: 500px;
            width: 100%;
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #b0b0b0;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #b0b0b0;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #444444;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #f4c430;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #f4c430 0%, #d4a017 100%);
            color: #1a1a1a;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 196, 48, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: #2a4a2a;
            color: #44cc44;
            border: 1px solid #44cc44;
        }
        
        .error {
            background-color: #4a2a2a;
            color: #cc4444;
            border: 1px solid #cc4444;
        }
        
        .loading {
            background-color: #3a3a3a;
            color: #b0b0b0;
            border: 1px solid #666666;
        }
        
        .back-link {
            margin-top: 30px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>üìñ Get Your Free Workbook</h1>
        <p class="subtitle">
            <strong>"From Boy to Man: A Reflection Workbook"</strong><br>
            Stop performing. Start living. Begin your transformation journey.
        </p>
        
        <form id="workbookSignup">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Get My Free Workbook
            </button>
        </form>
        
        <div id="message"></div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('workbookSignup').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const firstName = document.getElementById('firstName').value;
            const email = document.getElementById('email').value;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            messageDiv.innerHTML = '<div class="loading">üîÑ Adding to MailerLite and sending welcome email...</div>';
            
            try {
                const response = await fetch('/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName: firstName,
                        email: email,
                        source: 'workbook_signup_page'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ ${data.message}<br>
                            üìß Check your email for the welcome message with workbook download link!
                        </div>
                    `;
                    
                    // Clear form
                    document.getElementById('workbookSignup').reset();
                } else {
                    messageDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Error: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Connection Error: ${error.message}<br>
                        Please try again or contact support.
                    </div>
                `;
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get My Free Workbook';
            }
        });
    </script>
</body>
</html>
