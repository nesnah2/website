<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Join Mikkel Hansen's newsletter. No spam. Just honest stuff about breaking free from the patterns that hold you back.">
    
    <meta property="og:title" content="Join the List | Mikkel Hansen">
    <meta property="og:description" content="No spam. Just honest stuff about breaking free.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mikkelhansen.org/email">
    <meta property="og:image" content="https://mikkelhansen.org/assets/mentor.jpg">
    
    <title>Join the List | Mikkel Hansen</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            background: #0a0a0b;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(255, 107, 53, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 100% 100%, rgba(255, 215, 0, 0.08), transparent),
                radial-gradient(ellipse 60% 40% at 0% 100%, rgba(255, 107, 53, 0.08), transparent);
            pointer-events: none;
            z-index: 0;
        }
        
        .page {
            position: relative;
            z-index: 1;
            max-width: 440px;
            width: 100%;
            text-align: center;
        }
        
        .photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 215, 0, 0.5);
            margin-bottom: 28px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
        }
        
        .name {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 6px;
            letter-spacing: 0.02em;
        }
        
        .tagline {
            font-size: 0.9rem;
            color: #ff6b35;
            font-weight: 500;
            margin-bottom: 40px;
            letter-spacing: 0.05em;
        }
        
        h1 {
            font-size: 2.4rem;
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.85) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subhead {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .form-box {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 215, 0, 0.25);
            border-radius: 16px;
            padding: 32px 28px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }
        
        .form-box input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 14px;
            border: 2px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s, background 0.2s;
        }
        
        .form-box input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .form-box input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-box button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b35 100%);
            color: #0a0a0b;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 4px;
        }
        
        .form-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 107, 53, 0.35);
        }
        
        .privacy {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.45);
            margin-top: 20px;
        }
        
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 32px;
        }
        
        .socials a {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.4rem;
            transition: color 0.2s, transform 0.2s;
        }
        
        .socials a:hover {
            color: #ffd700;
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .form-box { padding: 24px 20px; }
        }
    </style>
</head>
<body>
    <div class="page">
        <img src="../assets/mentor.jpg" alt="Mikkel Hansen" class="photo">
        <p class="name">Mikkel Hansen</p>
        <p class="tagline">Men's Mentor</p>
        
        <h1>No spam.<br>Just the real shit.</h1>
        <p class="subhead">Honest emails about breaking free from the patterns that hold you back. Self-sabotage, avoidance, and what actually works.</p>
        
        <div class="form-box">
            <!-- Replace YOUR_FORM_ID with your Kit form ID (app.kit.com → Forms → edit → check URL) -->
            <form action="https://app.convertkit.com/forms/YOUR_FORM_ID/subscriptions" method="post">
                <input type="text" name="fields[first_name]" placeholder="Name" required>
                <input type="email" name="email_address" placeholder="Email" required>
                <button type="submit">Join the list</button>
            </form>
            <p class="privacy">Unsubscribe anytime. Your email stays with me.</p>
        </div>

        </div>
    </div>
