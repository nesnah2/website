<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Your Workbook | Mikkel Hansen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .success-message {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 200, 0, 0.1);
            border: 1px solid rgba(0, 200, 0, 0.3);
            border-radius: 12px;
            display: none;
        }

        .success-message h2 {
            color: #00c800;
            margin-bottom: 10px;
        }

        .error-message {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(200, 0, 0, 0.1);
            border: 1px solid rgba(200, 0, 0, 0.3);
            border-radius: 12px;
            display: none;
        }

        .error-message h2 {
            color: #ff4444;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #e2e8f0;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #ffd700;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1.1rem;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #0f1419;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #ffd700;
            text-decoration: none;
            margin-top: 20px;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #ffd700;
            margin-top: 20px;
        }

        .spinner {
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-top: 2px solid #ffd700;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Your Workbook</h1>
        
        <div class="success-message" id="successMessage">
            <h2><i class="fas fa-check-circle"></i> Access Granted!</h2>
            <p>Welcome to your transformation journey. Your workbook is loading...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <h2><i class="fas fa-exclamation-circle"></i> Access Denied</h2>
            <p id="errorText">Please check your email or purchase the workbook first.</p>
        </div>
        
        <div id="accessForm">
            <p>Enter the email address you used to purchase the workbook:</p>
            
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                
                <button type="submit" class="btn" id="accessBtn">
                    <i class="fas fa-unlock"></i> Access Workbook
                </button>
            </form>
            
            <a href="workbook-purchase.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Purchase Page
            </a>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Verifying your purchase...
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const accessBtn = document.getElementById('accessBtn');
            const loading = document.getElementById('loading');
            const accessForm = document.getElementById('accessForm');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            accessBtn.disabled = true;
            accessBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/verify-purchase', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Success - show success message and redirect
                    accessForm.style.display = 'none';
                    loading.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Redirect to workbook after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'workbook/index.html';
                    }, 2000);
                    
                } else {
                    // Error - show error message
                    loading.style.display = 'none';
                    errorMessage.style.display = 'block';
                    document.getElementById('errorText').textContent = result.error || 'Email not found. Please check your purchase confirmation email.';
                    
                    // Reset button
                    accessBtn.disabled = false;
                    accessBtn.innerHTML = '<i class="fas fa-unlock"></i> Access Workbook';
                }
                
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                document.getElementById('errorText').textContent = 'Something went wrong. Please try again.';
                
                // Reset button
                accessBtn.disabled = false;
                accessBtn.innerHTML = '<i class="fas fa-unlock"></i> Access Workbook';
            }
        });
        
        // Check if user came from successful payment
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            // User just completed payment, show success message
            document.getElementById('accessForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('successMessage').innerHTML = `
                <h2><i class="fas fa-check-circle"></i> Payment Successful!</h2>
                <p>Thank you for your purchase. Your workbook is ready.</p>
            `;
            
            // Auto-redirect after 3 seconds
            setTimeout(() => {
                window.location.href = 'workbook/index.html';
            }, 3000);
        }
    </script>
</body>
</html>
