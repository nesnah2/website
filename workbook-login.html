<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Free From Your Default Mode - Login</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Complete transformation workbook - The real work to break free from your default mode">
    <meta name="theme-color" content="#44cc44">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Default Mode Workbook">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- App Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/icon-512.png">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 2px solid #44cc44;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #ff6b35;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #b0b0b0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #44cc44;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #44cc44 0%, #2ea043 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(68, 204, 68, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #666 0%, #555 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(102, 102, 102, 0.3);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-form a {
            color: #44cc44;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: rgba(68, 204, 68, 0.2);
            border: 1px solid #44cc44;
            color: #44cc44;
        }

        .message.error {
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid #ff6b35;
            color: #ff6b35;
        }

        .guest-access {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        .guest-access p {
            color: #b0b0b0;
            margin-bottom: 15px;
        }

        .guest-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .guest-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Breaking Free From Your Default Mode</h1>
            <p>Complete Workbook - The Real Work</p>
        </div>

        <div id="message"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Username</label>
                <input type="text" id="loginEmail" name="username" required placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required placeholder="Enter password">
            </div>
            <button type="submit" class="btn">üîê Access Workbook</button>
        </form>

        <div style="text-align: center; margin-top: 20px; padding: 15px; background: rgba(68, 204, 68, 0.1); border-radius: 8px; border: 1px solid #44cc44;">
            <p style="color: #b0b0b0; font-size: 14px; margin: 0;">
                üìß Check your email for login credentials
            </p>
        </div>

        <!-- Always Visible Install Button -->
        <div style="text-align: center; margin-top: 15px;">
            <button id="manualInstallBtn" class="btn" style="background: #ff6b35; font-size: 14px; padding: 10px 20px;">
                üì± Install App
            </button>
            <p style="color: #b0b0b0; font-size: 12px; margin-top: 8px;">
                Install for better experience
            </p>
        </div>


        <!-- PWA Install Prompt -->
        <div id="installPrompt" style="display: none; background: #2a2a2a; border: 2px solid #44cc44; border-radius: 10px; padding: 20px; margin-top: 20px; text-align: center;">
            <h4 style="color: #44cc44; margin-bottom: 10px;">üì± Install App</h4>
            <p style="color: #b0b0b0; margin-bottom: 15px; font-size: 14px;">
                Install this app on your device for a better experience
            </p>
            <button id="installBtn" class="btn" style="background: #44cc44;">üì≤ Install App</button>
            <button id="dismissInstall" class="btn btn-secondary" style="margin-left: 10px;">Not Now</button>
        </div>
    </div>

    <script>
        // Single shared login system

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Single shared login
            if (username.toLowerCase() === 'freedom' && password === 'Incoming') {
                // Successful login
                sessionStorage.setItem('currentUser', JSON.stringify({
                    email: 'freedom',
                    name: 'Freedom',
                    loginTime: new Date().toISOString()
                }));
                
                showMessage('Welcome! Redirecting to workbook...', 'success');
                setTimeout(() => {
                    window.location.href = 'workbook-app.html';
                }, 1500);
            } else {
                showMessage('Invalid username or password', 'error');
            }
        });


        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function clearMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }

        // Check if user is already logged in
        if (sessionStorage.getItem('currentUser')) {
            showMessage('You are already logged in. Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = 'workbook-app.html';
            }, 1000);
        }

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');
        const dismissBtn = document.getElementById('dismissInstall');
        const manualInstallBtn = document.getElementById('manualInstallBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show the install prompt
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                // Clear the deferredPrompt
                deferredPrompt = null;
                // Hide the install prompt
                installPrompt.style.display = 'none';
            }
        });

        dismissBtn.addEventListener('click', () => {
            installPrompt.style.display = 'none';
            // Don't show again for this session
            sessionStorage.setItem('installPromptDismissed', 'true');
        });

        // Manual install button (always visible)
        manualInstallBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                // Clear the deferredPrompt
                deferredPrompt = null;
            } else {
                // App might already be installed or not installable
                alert('App is already installed or not available for installation on this device.');
            }
        });

        // Hide install prompt if already dismissed
        if (sessionStorage.getItem('installPromptDismissed')) {
            installPrompt.style.display = 'none';
        }

        // Track app installation
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed.');
            installPrompt.style.display = 'none';
            showMessage('App installed successfully! You can now access it from your home screen.', 'success');
        });
    </script>
</body>
</html>
