<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Free From Your Default Mode - Login</title>
    
    <meta name="description" content="Complete transformation workbook - The real work to break free from your default mode">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="%23ffd700" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            border-color: #ffd700;
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .logo p {
            color: #e2e8f0;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #ffd700;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 18px 36px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #0f1419;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffd700;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: #ffd700;
            color: #0f1419;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .toggle-form {
            text-align: center;
            margin-top: 25px;
        }

        .toggle-form p {
            color: #e2e8f0;
            font-size: 1rem;
            margin-bottom: 0;
        }

        .toggle-form a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .toggle-form a:hover {
            color: #ffed4e;
            text-decoration: underline;
        }

        .message {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .message.success {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            color: #ffd700;
        }

        .message.error {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid #ff6b35;
            color: #ff6b35;
        }

        .guest-access {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        .guest-access p {
            color: #b0b0b0;
            margin-bottom: 15px;
        }

        .guest-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .guest-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Breaking Free From Your Default Mode</h1>
            <p>Complete Workbook - The Real Work</p>
        </div>

        <div id="message"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn">üîê Access Workbook</button>
        </form>

        <div class="toggle-form">
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Create Account</a></p>
        </div>

        <!-- Signup Form (Hidden by default) -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" required placeholder="Create a password" minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn">üìù Create Account</button>
        </form>

        <div class="toggle-form" id="signupToggle" style="display: none;">
            <p>Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
        </div>



    </div>

    <script>
        // User account system with localStorage

        // Initialize users storage
        function initializeUsers() {
            if (!localStorage.getItem('workbookUsers')) {
                localStorage.setItem('workbookUsers', JSON.stringify({}));
            }
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.toLowerCase();
            const password = document.getElementById('loginPassword').value;
            
            const users = JSON.parse(localStorage.getItem('workbookUsers') || '{}');
            
            if (users[email] && users[email].password === password) {
                // Successful login
                sessionStorage.setItem('currentUser', JSON.stringify({
                    email: email,
                    name: users[email].name,
                    loginTime: new Date().toISOString()
                }));
                
                showMessage(`Welcome back, ${users[email].name}! Redirecting to workbook...`, 'success');
                setTimeout(() => {
                    window.location.href = 'workbook-menu.html';
                }, 1500);
            } else {
                showMessage('Invalid email or password', 'error');
            }
        });

        // Handle signup
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.toLowerCase();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('workbookUsers') || '{}');
            
            if (users[email]) {
                showMessage('An account with this email already exists', 'error');
                return;
            }
            
            // Create new user
            users[email] = {
                name: name,
                password: password,
                createdAt: new Date().toISOString(),
                workbookProgress: {}
            };
            
            localStorage.setItem('workbookUsers', JSON.stringify(users));
            
            // Auto-login after signup
            sessionStorage.setItem('currentUser', JSON.stringify({
                email: email,
                name: name,
                loginTime: new Date().toISOString()
            }));
            
            showMessage(`Welcome, ${name}! Account created successfully. Redirecting to workbook...`, 'success');
            setTimeout(() => {
                window.location.href = 'workbook-menu.html';
            }, 2000);
        });

        // Toggle between login and signup forms
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginToggle = document.querySelector('.toggle-form');
            const signupToggle = document.getElementById('signupToggle');
            
            if (loginForm.style.display === 'none') {
                // Show login form
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                loginToggle.style.display = 'block';
                signupToggle.style.display = 'none';
                clearMessage();
            } else {
                // Show signup form
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                loginToggle.style.display = 'none';
                signupToggle.style.display = 'block';
                clearMessage();
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function clearMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }

        // Initialize and check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            initializeUsers();
            
            if (sessionStorage.getItem('currentUser')) {
                showMessage('You are already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'workbook-menu.html';
                }, 1000);
            }
        });

    </script>
</body>
</html>
