<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Free From Your Default Mode - Login</title>
    
    <meta name="description" content="Complete transformation workbook - The real work to break free from your default mode">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 2px solid #44cc44;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #ff6b35;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #b0b0b0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #44cc44;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #44cc44 0%, #2ea043 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(68, 204, 68, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #666 0%, #555 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(102, 102, 102, 0.3);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-form a {
            color: #44cc44;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: rgba(68, 204, 68, 0.2);
            border: 1px solid #44cc44;
            color: #44cc44;
        }

        .message.error {
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid #ff6b35;
            color: #ff6b35;
        }

        .guest-access {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        .guest-access p {
            color: #b0b0b0;
            margin-bottom: 15px;
        }

        .guest-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .guest-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Breaking Free From Your Default Mode</h1>
            <p>Complete Workbook - The Real Work</p>
        </div>

        <div id="message"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn">üîê Access Workbook</button>
        </form>

        <div class="toggle-form">
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Create Account</a></p>
        </div>

        <!-- Signup Form (Hidden by default) -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" required placeholder="Create a password" minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn">üìù Create Account</button>
        </form>

        <div class="toggle-form" id="signupToggle" style="display: none;">
            <p>Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
        </div>



    </div>

    <script>
        // User account system with localStorage

        // Initialize users storage
        function initializeUsers() {
            if (!localStorage.getItem('workbookUsers')) {
                localStorage.setItem('workbookUsers', JSON.stringify({}));
            }
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.toLowerCase();
            const password = document.getElementById('loginPassword').value;
            
            const users = JSON.parse(localStorage.getItem('workbookUsers') || '{}');
            
            if (users[email] && users[email].password === password) {
                // Successful login
                sessionStorage.setItem('currentUser', JSON.stringify({
                    email: email,
                    name: users[email].name,
                    loginTime: new Date().toISOString()
                }));
                
                showMessage(`Welcome back, ${users[email].name}! Redirecting to workbook...`, 'success');
                setTimeout(() => {
                    window.location.href = 'workbook-app.html';
                }, 1500);
            } else {
                showMessage('Invalid email or password', 'error');
            }
        });

        // Handle signup
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.toLowerCase();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('workbookUsers') || '{}');
            
            if (users[email]) {
                showMessage('An account with this email already exists', 'error');
                return;
            }
            
            // Create new user
            users[email] = {
                name: name,
                password: password,
                createdAt: new Date().toISOString(),
                workbookProgress: {}
            };
            
            localStorage.setItem('workbookUsers', JSON.stringify(users));
            
            // Auto-login after signup
            sessionStorage.setItem('currentUser', JSON.stringify({
                email: email,
                name: name,
                loginTime: new Date().toISOString()
            }));
            
            showMessage(`Welcome, ${name}! Account created successfully. Redirecting to workbook...`, 'success');
            setTimeout(() => {
                window.location.href = 'workbook-app.html';
            }, 2000);
        });

        // Toggle between login and signup forms
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginToggle = document.querySelector('.toggle-form');
            const signupToggle = document.getElementById('signupToggle');
            
            if (loginForm.style.display === 'none') {
                // Show login form
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                loginToggle.style.display = 'block';
                signupToggle.style.display = 'none';
                clearMessage();
            } else {
                // Show signup form
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                loginToggle.style.display = 'none';
                signupToggle.style.display = 'block';
                clearMessage();
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function clearMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }

        // Initialize and check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            initializeUsers();
            
            if (sessionStorage.getItem('currentUser')) {
                showMessage('You are already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'workbook-app.html';
                }, 1000);
            }
        });

    </script>
</body>
</html>
