<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Free From Your Default Mode - Login</title>
    
    <meta name="description" content="Complete transformation workbook - The real work to break free from your default mode">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-y: auto;
            padding: 20px 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="%23ffd700" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            overflow-y: auto;
            max-height: 90vh;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .logo p {
            color: #b0b0b0;
            font-size: 1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .form-group input::placeholder {
            color: #888;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #0f1419;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-form a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .toggle-form a:hover {
            color: #ffed4e;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
                max-width: none;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .form-group input {
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }

        /* Desktop responsive */
        @media (min-width: 768px) {
            .login-container {
                max-width: 450px;
                padding: 50px 40px;
            }
            
            .logo h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Breaking Free From Your Default Mode</h1>
            <p>Complete Workbook - The Real Work</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
            </div>
            
            
            <button type="submit" class="btn">üîê Access Workbook</button>
        </form>

        <div class="toggle-form">
            <a href="#" onclick="toggleForm()">Don't have an account? Create Account</a>
        </div>

        <!-- Signup Form (Hidden by default) -->
        <form id="signupForm" class="signup-form" style="display: none;">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="btn">üìù Create Account</button>
        </form>

        <div class="toggle-form" id="signupToggle" style="display: none;">
            <a href="#" onclick="toggleForm()">Already have an account? Sign In</a>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // Toggle between login and signup forms
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginToggle = document.querySelector('.toggle-form');
            const signupToggle = document.getElementById('signupToggle');
            
            if (loginForm.style.display === 'none') {
                // Show login form
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                loginToggle.style.display = 'block';
                signupToggle.style.display = 'none';
            } else {
                // Show signup form
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                loginToggle.style.display = 'none';
                signupToggle.style.display = 'block';
            }
            
            // Clear any messages
            document.getElementById('message').innerHTML = '';
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('workbookUsers') || '{}');
            
            if (users[email] && users[email].password === password) {
                const userData = {
                    email: email,
                    name: users[email].name
                };
                
                // Store current user in sessionStorage (for current session)
                sessionStorage.setItem('currentUser', JSON.stringify(userData));
                
                // Always store in localStorage for persistent login
                localStorage.setItem('rememberedUser', JSON.stringify(userData));
                
                // Redirect to workbook
                window.location.href = 'workbook-app.html';
            } else {
                showMessage('Invalid email or password. Please try again.', 'error');
            }
        });

        // Signup form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('workbookUsers') || '{}');
            
            if (users[email]) {
                showMessage('An account with this email already exists. Please sign in instead.', 'error');
                return;
            }
            
            // Create new user
            users[email] = {
                name: name,
                password: password,
                createdAt: new Date().toISOString()
            };
            
            // Save to localStorage
            localStorage.setItem('workbookUsers', JSON.stringify(users));
            
            // Store current user in sessionStorage
            sessionStorage.setItem('currentUser', JSON.stringify({
                email: email,
                name: name
            }));
            
            // Also store in localStorage for persistent login
            localStorage.setItem('rememberedUser', JSON.stringify({
                email: email,
                name: name
            }));
            
            showMessage('Account created successfully! Redirecting to workbook...', 'success');
            
            // Redirect to workbook after a short delay
            setTimeout(() => {
                window.location.href = 'workbook-app.html';
            }, 1500);
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            let currentUser = sessionStorage.getItem('currentUser');
            
            // If no session, check for remembered user
            if (!currentUser) {
                const rememberedUser = localStorage.getItem('rememberedUser');
                if (rememberedUser) {
                    // Restore session from remembered user
                    sessionStorage.setItem('currentUser', rememberedUser);
                    currentUser = rememberedUser;
                }
            }
            
            if (currentUser) {
                // User is already logged in, redirect to workbook
                window.location.href = 'workbook-app.html';
            }
        });
    </script>
</body>
</html>
