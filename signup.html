<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the List | Mikkel Hansen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .signup-container {
            max-width: 420px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ffffff;
        }
        
        .subtitle {
            color: #b0b0b0;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .signup-form {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 32px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffd700;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #ffd700, #ff6b35);
            color: #0f1419;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 8px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .back-link {
            margin-top: 30px;
        }
        
        .back-link a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 0.95rem;
        }
        
        .back-link a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Join the list</h1>
        <p class="subtitle">No spam. Just honest stuff about breaking free from the patterns that hold you back.</p>
        
        <div class="signup-form">
            <!-- Replace YOUR_FORM_ID with your Kit form ID (find it in app.kit.com → Forms → edit form → check URL) -->
            <form action="https://app.convertkit.com/forms/YOUR_FORM_ID/subscriptions" method="post">
                <div class="form-group">
                    <label for="first_name">Name</label>
                    <input type="text" id="first_name" name="fields[first_name]" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email_address">Email</label>
                    <input type="email" id="email_address" name="email_address" placeholder="your@email.com" required>
                </div>
                <button type="submit" class="submit-btn">Join</button>
            </form>
        </div>
        
        <div class="back-link">
            <a href="index.html">← Back to home</a>
        </div>
    </div>
</body>
</html>
